{% load static %}
<h2>Overview</h2>
<div class="top-part">
    <div class="today-patient small-card">
        <div class="info">
            <span>Total Patients</span>
            <div class="info-bottom">
                <h1>{{ total_patient }}</h1>
            </div>
        </div>
    </div>
    <div class="today-patient small-card">
        <div class="info">
            <span>Today Patients</span>
            <div class="info-bottom">
                <h1>{{ today_patient }}</h1>
                <div class="green-progress">+18.0%</div>
            </div>
        </div>
    </div>
    <div class="today-patient small-card">
        <div class="info">
            <span>Monthly Med Cert Issued</span>
            <div class="info-bottom">
                <h1>{{ monthly_medcert }}</h1>
                <div class="green-progress">+18.0%</div>
            </div>
        </div>
    </div>
</div>
