<div class="myGraphs">
    <div class="morbidity-chart">
        <div class="top-chart">
            <h4>Morbidity Cases</h4>
            <div class="date-buttons">
                <button class="categoryDateFilter active-cat" data-category-data="past-12">12 Months</button>
                <button class="categoryDateFilter" data-category-data="past-30">30 days</button>
                <button class="categoryDateFilter" data-category-data="past-7">7 days</button>
            </div>
        </div>
        <div>
            <canvas id="morbidityChart"></canvas>
        </div>
        <div class="label-container">
            <label for="categories">Choose an Illness Category</label>
            <select name="categories" id="categories">
                {% for category in categories %}<option value="{{ category.id }}">{{ category }}</option>{% endfor %}
            </select>
        </div>
    </div>

    <div class="morbidity-chart">
        <div class="top-chart">
            <h4>Patient Report</h4>
            <div class="date-buttons">
                <button class="categoryDateFilter active-pat"
                        data-patient-data="yearly"
                        data-department-id="1">12 Months</button>
                <button class="categoryDateFilter"
                        data-patient-data="monthly"
                        data-department-id="1">30 days</button>
                <button class="categoryDateFilter"
                        data-patient-data="weekly"
                        data-department-id="1">7 days</button>
            </div>
        </div>
        <div>
            <canvas id="patientChart"></canvas>
        </div>
        <div>
            {% for department in departments %}
                <button class="departmentNames"
                        data-department-id="{{ department.id }}"
                        data-fetch="0">{{ department.department }}</button>
            {% endfor %}
        </div>
    </div>
</div>
