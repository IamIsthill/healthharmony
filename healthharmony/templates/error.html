{% load static %}
<div class="containerPage js-error-modal" id="popup">
    <div class="popUp">
        <img src="{% static 'assets/images/landing-page/pop-up.svg' %}" />
        <span>OOPS, SOMETHING WENT WRONG</span>
        {% for message in messages %}
            {% if message.tags == 'error' %}<p>{{ message }}</p>{% endif %}
        {% endfor %}
        <button class="btn" onclick="closePopup()">OK</button>
    </div>
</div>
