{% load static %}
<div class="containerPage" id="popup">
    <div class="popUp">
        <img src="{% static 'assets/images/landing-page/pop-up.svg' %}" />
        <span>OOPS, SOMETHING WENT WRONG</span>
        {% for message in messages %}
            {% if 'error' in message.tags %}<p>{{ message.text }}</p>{% endif %}
        {% endfor %}
        <button class="btn" onclick="closePopup()">OK</button>
    </div>
</div>
