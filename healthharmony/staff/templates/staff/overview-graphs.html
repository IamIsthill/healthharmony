<div>
    <div>
        <button class="categoryDateFilter" data-category-data="past-12">Past 12 Months</button>
        <button class="categoryDateFilter" data-category-data="past-30">Past 30 days</button>
        <button class="categoryDateFilter" data-category-data="past-7">Past 7 days</button>
    </div>
    <div>
        <label for="categories">Choose an Option</label>
        <select name="categories" id="categories">
            {% for category in categories %}<option value="{{ category.id }}">{{ category }}</option>{% endfor %}
        </select>
        <div>
            <canvas id="morbidityChart"></canvas>
        </div>
    </div>
    <hr />
    <div>
        <h4>Morbidity Cases</h4>
        <div>
            <button class="categoryBarFilter" data-category-data="yearly">Past 12 Months</button>
            <button class="categoryBarFilter" data-category-data="monthly">Past 30 days</button>
            <button class="categoryBarFilter" data-category-data="weekly">Past 7 days</button>
        </div>
        <div id="morbidityBars"></div>
    </div>
    <hr />
    <div>
        <div>
            <button class="patientDateFilter"
                    data-patient-data="yearly"
                    data-department-id="1">Past 12 Months</button>
            <button class="patientDateFilter"
                    data-patient-data="monthly"
                    data-department-id="1">Past 30 days</button>
            <button class="patientDateFilter"
                    data-patient-data="weekly"
                    data-department-id="1">Past 7 days</button>
        </div>
        <div>
            <canvas id="patientChart"></canvas>
        </div>
        <div>
            {% for department in departments %}
                <button class="departmentNames"
                        data-department-id="{{ department.id }}"
                        data-fetch="0">{{ department.department }}</button>
            {% endfor %}
        </div>
    </div>
    <hr />
    <div>
        <h4>Colleges</h4>
        <div>
            <button class="departmentBarFilter" data-category-data="yearly">Past 12 Months</button>
            <button class="departmentBarFilter" data-category-data="monthly">Past 30 days</button>
            <button class="departmentBarFilter" data-category-data="weekly">Past 7 days</button>
        </div>
        <div id="departmentBars"></div>
    </div>
</div>
