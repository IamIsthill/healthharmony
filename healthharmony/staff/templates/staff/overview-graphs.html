<div class="myGraphs">
    <div class="morbidity-chart lineChart">
        <div class="top-chart">
            <h4>Morbidity Cases</h4>
            <div class="date-buttons">
                <button class="categoryDateFilter cat-button active-category-filter active-cat"
                        data-category-data="yearly"> 12 Months</button>
                <button class="categoryDateFilter cat-button" data-category-data="monthly"> 30 days</button>
                <button class="categoryDateFilter cat-button" data-category-data="weekly"> 7 days</button>
            </div>
        </div>
        <div>
            <canvas id="morbidityChart"></canvas>
        </div>
        <div class="label-container">
            <label for="categories">Choose a Morbidity:</label>
            <select name="categories" id="categories">
                {% for category in categories %}<option value="{{ category.id }}">{{ category }}</option>{% endfor %}
            </select>
        </div>
    </div>
    <div class="morbidity-chart lineChart">
        <div class="top-chart">
            <h4>Patient Report</h4>
            <div class="date-buttons">
                <button class="departmentDateFilter pat-button active-pat active-department-filter"
                        data-patient-data="yearly">12 Months</button>
                <button class="departmentDateFilter pat-button" data-patient-data="monthly">30 days</button>
                <button class="departmentDateFilter pat-button" data-patient-data="weekly">7 days</button>
            </div>
        </div>
        <div>
            <canvas id="departmentChart"></canvas>
        </div>
        <div class="department-btn-section">
            <label>Choose a Department:</label>
            <select class="js-department-names">
                {% for department in department_names %}
                    <option value="{{ department.id }}">{{ department.department }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
</div>
