<div class="myGraphs">
    <div class="morbidity-chart lineChart">
        <div class="top-chart">
            <h4>Morbidity Cases</h4>
            <div class="date-buttons">
                <button class="categoryDateFilter cat-button active-category-filter active-cat"
                        data-category-data="yearly">Past 12 Months</button>
                <button class="categoryDateFilter cat-button" data-category-data="monthly">Past 30 days</button>
                <button class="categoryDateFilter cat-button" data-category-data="weekly">Past 7 days</button>
            </div>
        </div>
        <div>
            <canvas id="morbidityChart"></canvas>
        </div>
        <div class="label-container">
            <label for="categories">Choose a Morbidity:</label>
            <select name="categories" id="categories">
                {% for category in categories %}<option value="{{ category.id }}">{{ category }}</option>{% endfor %}
            </select>
        </div>
    </div>
    <div class="morbidity-chart lineChart">
        <div class="top-chart">
            <h4>Patient Report</h4>
            <div class="date-buttons">
                <button class="departmentDateFilter active-pat cat-button active-department-filter"
                        data-patient-data="yearly">12 Months</button>
                <button class="departmentDateFilter cat-button" data-patient-data="monthly">30 days</button>
                <button class="departmentDateFilter cat-button" data-patient-data="weekly">7 days</button>
            </div>
        </div>
        <div>
            <canvas id="departmentChart"></canvas>
        </div>
        <div class="department-btn-section">
            <label>Choose a Department:</label>
            <select class="js-department-names">
                {% for department in department_names %}
                    <option value="{{ department.id }}">{{ department.department }}</option>
                {% endfor %}
            </select>
            {% comment %} {% for department in department_names %}
        {% if forloop.counter == 1 %}
          <button class="departmentNames active-department-selector department-btn" data-department-id="{{ department.id }}">{{ department.department }}</button>
        {% else %}
          <button class="departmentNames department-btn" data-department-id="{{ department.id }}">{{ department.department }}</button>
        {% endif %}
            {% endfor %} {% endcomment %}
        </div>
    </div>
</div>
