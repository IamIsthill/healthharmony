{% load static %}
<section class="right-part">
    {% include 'staff/profile-right.html' %}
    <div class="action-part">
        <h1>Actions</h1>
        <div class="action-button-container">
            <button class="action-button js-add-visit-btn">Add Visit Record</button>
            <button class="action-button">Create Post</button>
        </div>
    </div>
    <div>
        <h4>Morbidity Cases</h4>
        <div>
            <button class="js-category-bar-btn js-category-bar-filter-btn"
                    data-category-data="yearly">Past 12 Months</button>
            <button class="js-category-bar-btn" data-category-data="monthly">Past 30 days</button>
            <button class="js-category-bar-btn" data-category-data="weekly">Past 7 days</button>
        </div>
        <div id="morbidityBars"></div>
    </div>
    <div>
        <h4>Colleges</h4>
        <div>
            <button class="js-department-bar-btn js-department-bar-filter-btn"
                    data-category-data="yearly">Past 12 Months</button>
            <button class="js-department-bar-btn" data-category-data="monthly">Past 30 days</button>
            <button class="js-department-bar-btn" data-category-data="weekly">Past 7 days</button>
        </div>
        <div id="departmentBars"></div>
    </div>
</section>
