{% load static %}
<div class="right-part-inv">
    <div class="inventory-bar">
        <div class="top">  
                <h3>Inventory Chart</h3>    
        </div>
        <div>
                <canvas id="inventory-chart"></canvas>
        </div>
    </div>
    <div class="Bar">
            <h4>Trends</h4>
            <div class="bar-btn-section">
                <button class="js-seasonal-bar-filter js-seasonal-bar-filter-active bar-btn bar-btn-active"
                        data-filter="weekly">7 Days</button>
                <button class="js-seasonal-bar-filter bar-btn" data-filter="monthly">30 Days</button>
                <button class="js-seasonal-bar-filter bar-btn" data-filter="yearly">12 Months</button>
            </div>
        <div id="bar-space" class="bar-space bar-data"></div>
        <div class="bottom-cat-section">
            <button class="js-seasonal-bar-category js-seasonal-bar-category-active bottom-cat-btn bottom-cat-btn-active"
                    data-filter="Medicine">Medicine</button>
            <button class="js-seasonal-bar-category bottom-cat-btn" data-filter="Supply">Supply</button>
        </div>
    </div>
</div>
