{% load static %}
<h2>Appointment</h2>
<div class="top-part">
  <div class="add-buttons">
    <button class="add-patient" onclick="window.location.href='{% url 'add-patient' %}'"><span class="material-symbols-sharp">add</span> Add Patient</button>
    <button class="create-post"><span class="material-symbols-sharp">add</span> Create Post</button>
  </div>
  <div class="top-cards">
    <div class="today-patient">
      <div class="info">
        <span>Today's Patients</span>
        <h1>{{ today_patient }}</h1>
      </div>
    </div>
    <div class="today-patient">
      <div class="info">
        <span>Total Patients</span>
        <h1>{{ total_patient }}</h1>
      </div>
    </div>
    <div class="today-patient">
      <div class="info">
        <span>Monthly Med Cert Issued</span>
        <h1>{{ monthly_medcert }}</h1>
      </div>
    </div>
  </div>
</div>
